<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaatBank</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="signIn-signUp">
            <form class="signIn-form">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" name="" id="">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="" id="">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or login with online platform</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <p class="account-text">Don't have an account? <a href="#" id="register-btn2">Register</a></p>
            </form>
            
            <form class="signUp-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" name="" id="">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="E-mail" name="" id="">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="" id="">
                </div>
                <input type="submit" value="Register" class="btn">
                <p class="social-text">Or register with online platform</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <p class="account-text">Already have an account? <a href="#" id="log-in-btn2">Log In</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Already a member?</h3>
                    <button class="btn" id="log-in-btn">Log in</button>
                </div>
                <img src="images/login.svg" alt="signin" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>New member?</h3>
                    <button class="btn" id="register-btn">Register</button>
                </div>
                <img src="images/sign-up-female.svg" alt="reg" class="image">
            </div>
        </div>

    </div>
    <script src="login.js"></script>
</body>
</html>
